    <div class="h-20 bg-light">

    <div class="w-20 d-flex m-10 ">
        <button class="btn btn-primary p-2 d-flex flex-row"  id="NewUser"  data-bs-toggle="modal" data-bs-target="#ModalJuego"> 
            Nuevo 
        </button>
    </div>
    <div class="container text-center mx-auto  d-flex justify-content-center " >
        <div class="row row-cols-4" id="BoxJuegos">
          
        </div>
    </div>


    <!-- Modal Registro -->
    <div class="modal fade" id="ModalJuego" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Juego</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario de Registo Juego -->
              <form>
                <div class="mb-3">
                  <label for="Nombre" class="form-labe">Nombre</label>
                  <input type="email" class="form-control" id="Nombre" >
                
                </div>
                <div class="mb-3">
                  <label for="Descripcion" class="form-labe">Descripcion</label>
                  <input type="text" class="form-control" id="Descripcion">
                </div>
                <div class="mb-3">
                    <label for="Imagen" class="form-labe">Imagen</label>
                    <input type="file" name="" class="form-control" accept=".jpg, .jpeg, .png, .jpeg" id="Imagen">
                </div>
                <div class="mb-3">
                    <label for="Imagen" class="form-labe">Precio</label>
                    <div class="input-group mb-3">
                  
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="Precio">
                        <span class="input-group-text">.00</span>
                      </div>
                </div>
                
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="Registrar">Registrar Juego</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>

      <!-- Actualizar Juego -->
      <div class="modal fade" id="ModalJuegoUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Juego</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Formulario de actualizacion -->
              <form>
                <div class="mb-3">
                  <label for="Nombre" class="form-labe">Nombre</label>
                  <input type="email" class="form-control" id="NombreUpdate" >
                
                </div>
                <div class="mb-3">
                  <label for="Descripcion" class="form-labe">Descripcion</label>
                  <input type="text" class="form-control" id="DescripcionUpdate">
                </div>
                <!-- <div class="mb-3">
                    <label for="Imagen" class="form-labe">Imagen</label>
                    <input type="file" name="" class="form-control" id="ImagenUpdate" accept=".jpg, .jpeg, .png, .jpeg" >
                </div> -->
                <div class="mb-3">
                    <label for="Imagen" class="form-labe">Precio</label>
                    <div class="input-group mb-3">
                  
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="PrecioUpdate">
                        <span class="input-group-text">.00</span>
                      </div>
                </div>
                
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="Actualizar">Actualizar Juego</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
