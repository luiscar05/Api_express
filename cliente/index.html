<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
   <div class="container w-100">
    <div class="row">
      <button class="btn btn-primary"  id="NewUser"> Nuevo </button>
    </div>
    <div class="row">
        <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccio</th>
                <th scope="col">Telefono</th>
                <th scope="col">correo</th>
                <th scope="col">rol</th>
                <th scope="col">Administrar</th>
              </tr>
            </thead>
            <tbody id="UserTable" class="">
             
            </tbody>
          </table>
    </div>
   </div>
   <!-- modal -->
   <div class="modal fade " id="ModalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario -->
          <form>
            
            
            <div class="mb-3">
              <label for="Nombre" class="form-label">Example label</label>
              <input type="text" class="form-control" id="Nombre" placeholder="Ingrese Su Nombre" name="nombres">
            </div>
            <div class="mb-3">
              <label for="Direccion" class="form-label">Another label</label>
              <input type="text" class="form-control" id="Direccion" placeholder="Ingrese su Direccion" name="direccion">
            </div>
            <div class="mb-3">
              <label for="Telefono" class="form-label">Telefonol</label>
              <input type="number" class="form-control" id="Telefono" placeholder="Ingrese su Telefono" name="telefono">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email" name="correo">
            </div>
            <div class="mb-3">
              <label  class="form-label">Tipo de Usuario</label>
              <select class="form-select" aria-label="Default select example" id="rol">
                <option selected>Selecione Uno</option>
                <option value="usuario">Usuario</option>
                <option value="administrador">Administrador</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Ingrese su contraseÃ±a" name="password">
            </div>
            <div class="mb-3 form-check">
              
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          
          <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="RegistrarUser">Registrar</button>
        </div>
      </div>
    </div>
  </div>



   <script src="./index.js" type="module"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
